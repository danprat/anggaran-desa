<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad2)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Government Building Icon -->
  <g transform="translate(20, 20)">
    <!-- Building Base -->
    <rect x="5" y="35" width="50" height="25" fill="#FFFFFF" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Columns -->
    <rect x="10" y="35" width="4" height="25" fill="#D1D5DB"/>
    <rect x="18" y="35" width="4" height="25" fill="#D1D5DB"/>
    <rect x="26" y="35" width="4" height="25" fill="#D1D5DB"/>
    <rect x="34" y="35" width="4" height="25" fill="#D1D5DB"/>
    <rect x="42" y="35" width="4" height="25" fill="#D1D5DB"/>
    
    <!-- Roof -->
    <polygon points="0,35 30,20 60,35" fill="#EF4444" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Flag -->
    <rect x="28" y="10" width="2" height="15" fill="#6B7280"/>
    <rect x="30" y="10" width="8" height="5" fill="#DC2626"/>
    
    <!-- Steps -->
    <rect x="5" y="58" width="50" height="3" fill="#9CA3AF"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">KABUPATEN</text>
</svg>

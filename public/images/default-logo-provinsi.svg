<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad3)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Provincial Building/Monument Icon -->
  <g transform="translate(15, 15)">
    <!-- Main Building -->
    <rect x="15" y="30" width="40" height="35" fill="#FFFFFF" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Central Tower -->
    <rect x="30" y="15" width="10" height="50" fill="#F3F4F6" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Dome -->
    <ellipse cx="35" cy="15" rx="8" ry="6" fill="#FBBF24" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Side Wings -->
    <rect x="10" y="40" width="15" height="25" fill="#E5E7EB" stroke="#1F2937" stroke-width="1"/>
    <rect x="45" y="40" width="15" height="25" fill="#E5E7EB" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="18" y="35" width="4" height="6" fill="#3B82F6"/>
    <rect x="25" y="35" width="4" height="6" fill="#3B82F6"/>
    <rect x="41" y="35" width="4" height="6" fill="#3B82F6"/>
    <rect x="48" y="35" width="4" height="6" fill="#3B82F6"/>
    
    <!-- Central Door -->
    <rect x="32" y="50" width="6" height="15" fill="#8B5CF6"/>
    
    <!-- Flag on top -->
    <rect x="34" y="5" width="2" height="12" fill="#6B7280"/>
    <rect x="36" y="5" width="6" height="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">PROVINSI</text>
</svg>

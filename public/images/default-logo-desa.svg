<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- House/Village Icon -->
  <g transform="translate(25, 25)">
    <!-- House Base -->
    <rect x="10" y="30" width="30" height="20" fill="#FFFFFF" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Roof -->
    <polygon points="5,30 25,15 45,30" fill="#EF4444" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="20" y="35" width="8" height="15" fill="#8B5CF6"/>
    
    <!-- Windows -->
    <rect x="12" y="35" width="6" height="6" fill="#60A5FA"/>
    <rect x="32" y="35" width="6" height="6" fill="#60A5FA"/>
    
    <!-- Chimney -->
    <rect x="35" y="18" width="4" height="8" fill="#6B7280"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">DESA</text>
</svg>
